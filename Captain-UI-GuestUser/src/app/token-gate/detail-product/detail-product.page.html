<section>
  <div class="content">
    <div class="product-list">
    <p class="product-name" style="display: flex; justify-content: center;text-transform: capitalize;">{{product.productName}}</p>
    <p class="product-name" style="display: flex; justify-content: center;">‚Çπ {{product.productPrice}}</p>
  </div>
    <img src="{{imageUrl}}{{product.image}}" alt="Centered Image" class="center-image">
  </div>
</section>

<div class="pizza-card">

  <div class="pizza-details">
    <p>
     {{product.productDesc}}
    </p>
    
    <div class="rating">
      <span>{{ totalcount }} pcs</span>
      <span class="icon">‚≠ê</span>
      <span>{{product.calories}} Kcal</span>
      <span class="icon">üî•</span>
      <span>{{product.preparationTime}} Min</span>
      <span class="icon">‚è±Ô∏è</span>
    </div>

  </div>
</div>




<div class="add-previous">

  <div class="video-thumbnail-container" (click)="playVideo()">
    <!-- Thumbnail Image -->
    <img *ngIf="!isPlaying" src="../../../assets/images/cooking.png" alt="Thumbnail" class="thumbnail-image" />
  
    <!-- Video Element -->
    <video 
      #videoPlayer 
      *ngIf="isPlaying" 
      src="../../../assets/videos/2620043-uhd_3840_2160_25fps.mp4" 
      class="video-player" 
      controls 
      autoplay
    ></video>
  </div>
  
  <div class="row mt-5">
<div class="col-6 d-flex justify-content-center">
  <div class="quantity-selector">
    <span *ngIf="(product.status_0 ?? 0) === 0 && product?.availability" (click)="addProduct(product)">
      <ion-icon name="add-circle" style="font-size: 28px; color: #94004A;"></ion-icon>
    </span>
    <ng-container class="d-flex align-items-center justify-content-center mt-3" *ngIf="(product.status_0 ?? 0) > 0 && product?.availability">
      
      <span (click)="deleteOrderByProduct(product)">
        <ion-icon name="remove-circle" style="font-size: 28px; color: #94004A;"></ion-icon>
      </span>
      <span class="quantity">{{ product.status_0 || 0 }}</span>
      <span (click)="addProduct(product)" style="position: relative; display: inline-block;">
       
        <ion-icon
          name="add-circle"
          style="font-size: 28px; color: #94004A;"
        ></ion-icon>
      </span>
      
    </ng-container>
  </div>
</div>
<div class="col-6">
  <button class="add-to-cart">Add to cart</button>
</div>
  </div>
</div>
