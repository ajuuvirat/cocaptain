<div class="tabs-container">
  <div class="tabs-header">
    <div 
      class="tab" 
      *ngFor="let tab of tabs; let i = index" 
      [class.active]="activeTab === i"
      (click)="selectTab(i)"
    >
      {{ tab.label }}
    </div>
  </div>
  
  <div class="tabs-content">
    <div *ngIf="activeTab === 0" class="scrollable-container">
      <div *ngFor="let product of otherInitated">
        <div>
          <div class="row">
            <div class="col-4" style="padding: 6px;">
              <img src="{{imageUrl}}{{product.productObj?.image}}" class="img-fluid me-3" />
            </div>
            <div class="col-4">
              <div style="display: flex; align-items: center;">
                <img *ngIf="product?.productObj?.vegId?.vegName === 'non-veg'" 
                     src="assets/icon/non-veg.png"
                     style="width: 15px; margin-right: 5px;">
                <img *ngIf="product?.productObj?.vegId?.vegName === 'veg'" 
                     src="assets/icon/veg.png"
                     style="width: 15px; margin-right: 5px;">
                <div class="card-title" style="margin-bottom: 0;">
                  <span style="text-transform: capitalize;">
                    {{ product.productObj.productName }}
                  </span>
                </div>
              </div>
              <div class="product-price">₹{{ product.productObj.productPrice }}.00</div>
            </div>
            <div class="col-4">
              <button 
                class="add-ons" 
                *ngIf="product.acceptedUserId != userId" 
                (click)="acceptProduct(product.shareId)">
                Accept
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="activeTab === 1">
      <div *ngFor="let product of myInitated">
      <div class="row">
        <div class="col-4"style="padding: 6px;">
          <img src="{{imageUrl}}{{product.productObj?.image}}" class="img-fluid me-3" />
        </div>
        <div class="col-4">
          <div style="display: flex; align-items: center;">
            <img *ngIf="product?.productObj?.vegId?.vegName === 'non-veg'" src="assets/icon/non-veg.png"
              style="width: 15px; margin-right: 5px;">
            <img *ngIf="product?.productObj?.vegId?.vegName === 'veg'" src="assets/icon/veg.png"
              style="width: 15px; margin-right: 5px;">
            <div class="card-title" style="margin-bottom: 0;">
              <span style="text-transform: capitalize;">{{ product.productObj.productName }}</span>
            </div>
          </div>
          <div class="product-price"> ₹{{ product.productObj.productPrice }}.00</div>
        </div>
        <div class="col-4">
          
        </div>
      </div>
    </div>
    </div>

    <div *ngIf="activeTab === 2">
      <div *ngFor="let product of iAccept">
        <div class="row">
          <div class="col-4"style="padding: 6px;">
            <img src="{{imageUrl}}{{product.productObj?.image}}" class="img-fluid me-3" />
          </div>
          <div class="col-4">
            <div style="display: flex; align-items: center;">
              <img *ngIf="product?.productObj?.vegId?.vegName === 'non-veg'" src="assets/icon/non-veg.png"
                style="width: 15px; margin-right: 5px;">
              <img *ngIf="product?.productObj?.vegId?.vegName === 'veg'" src="assets/icon/veg.png"
                style="width: 15px; margin-right: 5px;">
              <div class="card-title" style="margin-bottom: 0;">
                <span style="text-transform: capitalize;">{{ product.productObj.productName }}</span>
              </div>
            </div>
            <div class="product-price"> ₹{{ product.productObj.productPrice }}.00</div>
          </div>
          <div class="col-4">
            
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
